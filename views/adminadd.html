{{template "adminheader.html" .}}
<div class="container">
    <form id="add" name="add" class="" method="post" action="/admin/add" enctype="multipart/form-data">
        <div class="">
            <label for="">名称</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="输入标题">
        </div>
        <div class="">
            <label for="">网站</label>
            <input type="text" class="form-control" id="weburl" name="weburl" placeholder="输入标题">
        </div>
        <div class="">
            <label for="">描述</label>
            <input type="text" class="form-control" id="desc" name="desc" placeholder="输入描述">
        </div>
        <div class="my_select_img">
            <div>
                <h5>Icon</h5>
                <input type="file" class="form-control my_file" name="image" id="image" accept="image/*">
            </div>
        </div>
        <div class="">
            <br/>
            <label for="">选择分类</label>
            <label class="radio-inline">
              <input type="radio" name="type" id="type1" value="type1" checked> home
            </label>
            <label class="radio-inline">
              <input type="radio" name="type" id="type2" value="type2"> blog
            </label>
         </div>   
        <button type="submit" class="btn btn-default pull-right">发布</button>
        <br/><br/><br/>
    </form>
</div>
{{template "adminfooter.html" .}}
